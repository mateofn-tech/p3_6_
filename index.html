<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tres cajas de texto con estilos distintos</title>
  <style>
    @font-face {
      font-family: 'Boska';
      src: url('font/Boska-Bold.otf') format('opentype');
      font-weight: bold;
    }

    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 200px;
      height: 80px;
      font-family: 'Boska', sans-serif;
      font-size: 28px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      margin-bottom: 10px;
    }

    #canvasWrapper {
      width: 400px;
      height: 400px;
      border: 2px solid #ccc;
      position: relative;
      margin-top: 20px;
      background-color: #001f3f;
      overflow: hidden;
      padding: 10px;
    }

    .textDiv {
      position: absolute;
      font-family: 'Boska', sans-serif;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 50%;
      font-size: 28px;
    }

    /* Texto solo contorno azul */
    .outlinedText {
      color: transparent;
      -webkit-text-stroke: 1px #007BFF;
      font-weight: bold;
    }

    /* Texto sólido blanco */
    .solidText {
      color: white;
      text-align: right;
    }

    /* Texto contorno azul con relleno blanco */
    .outlinedWhiteText {
      color: white; /* relleno blanco */
      -webkit-text-stroke: 1px #007BFF; /* contorno azul */
      font-weight: bold;
    }
  </style>
</head>

<body>

  <textarea id="textArea1" placeholder="Texto arriba izquierda - solo contorno"></textarea>
  <textarea id="textArea2" placeholder="Texto abajo derecha - sólido"></textarea>
  <textarea id="textArea3" placeholder="Texto arriba izquierda - relleno blanco con contorno"></textarea>

  <div id="canvasWrapper"></div>

  <script>
    const canvasWrapper = document.getElementById('canvasWrapper');

    // Crear divs para mostrar los textos
    const textDisplay1 = document.createElement('div');
    textDisplay1.classList.add('textDiv', 'outlinedText');
    textDisplay1.style.top = '0';
    textDisplay1.style.left = '0';
    canvasWrapper.appendChild(textDisplay1);

    const textDisplay2 = document.createElement('div');
    textDisplay2.classList.add('textDiv', 'solidText');
    textDisplay2.style.bottom = '0';
    textDisplay2.style.right = '0';
    canvasWrapper.appendChild(textDisplay2);

    const textDisplay3 = document.createElement('div');
    textDisplay3.classList.add('textDiv', 'outlinedWhiteText');
    textDisplay3.style.top = '150px'; // separamos verticalmente para que no se sobreponga
    textDisplay3.style.left = '0';
    canvasWrapper.appendChild(textDisplay3);

    // Obtener textareas
    const textArea1 = document.getElementById('textArea1');
    const textArea2 = document.getElementById('textArea2');
    const textArea3 = document.getElementById('textArea3');

    // Función para actualizar los textos
    function updateTexts() {
      textDisplay1.textContent = textArea1.value;
      textDisplay2.textContent = textArea2.value;
      textDisplay3.textContent = textArea3.value;
    }

    textArea1.addEventListener('input', updateTexts);
    textArea2.addEventListener('input', updateTexts);
    textArea3.addEventListener('input', updateTexts);

    // Inicializar
    updateTexts();
  </script>

</body>
</html>
